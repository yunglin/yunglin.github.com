---
layout: default
paginate: true
---

<div class="home">

    <h1 class="page-heading">Posts</h1>

    <div class="post-list">
        {% for post in paginator.posts %}
        <div>
            <h1>
                <a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h1>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <div class="post-content">
                {{ post.content }}
            </div>

        </div>
        {% endfor %}
    </div>

</div>
